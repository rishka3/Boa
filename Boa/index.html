<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Жески Удав</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Счёт: 0</span>
      <span class="high-score">Лучший счёт: 0</span>
    </div>
    <div class="play-board">
      <div class="food"></div>
    </div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <p>Игра окончена! Повторить?..</p>
    </div>
  </div>
  <div class="modal" id="modalNo">
    <div class="no-modal-content"
      style="border-top-width: 0px;border-bottom-width: 0px;border-right-width: 0px;border-left-width: 0px;">
      <img src="blackbeard-writing.jpg" alt="Apple Image">
      <audio id="audio" src="blackbeard-writing.mp3" preload="auto"></audio>
    </div>
  </div>
</body>

</html>
